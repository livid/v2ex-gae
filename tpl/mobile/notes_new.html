<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta content='True' name='HandheldFriendly' />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title>{{ site.title }} › {{ node.title|escape }} › 新建主题</title>
	<link rel="stylesheet" type="text/css" media="screen"  href="/static/css/mobile/style.css?v={{ system_version }}" />
	<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
	{% include 'common/top.html' %}
    <div id="Main">
		<div class="section"><a href="/" class="black">{{ site.title }}</a> › <a href="/notes" class="black">记事本</a> › 新建记事</div>
		<div class="cell">
			<form action="/notes/new" method="post">
			{% if errors %}
			<strong>请解决以下错误之后继续。</strong>
			<div class="sep10"></div>
			<ul>
				{% if note_content_error %}
				<li>{{ note_content_error_message }}</li>
				{% endif %}
			</ul>
			<div class="sep5"></div>
            {% endif %}
			<textarea class="mll" name="content">{{ note_content|escape }}</textarea>
			<div class="sep10"></div>
			<input type="submit" value="保存" class="btn" />
			</form>
		</div>
	</div>
	{% include 'common/bottom.html' %}
</body>
</html>
